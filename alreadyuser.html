<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f8bc6038b.js" crossorigin="anonymous"></script>

</head>
<body>

    <h1>Login #04</h1>

    <div class="box">
        <img src="images/login.png" class ="model">

        <div class="loginInfo">
          <div class="loginTitle">
            <h2 class="form-title">Create a new User</h2>
            <div class="icons">

              <i class="icon-create fa-brands fa-facebook-f " style="color: #8c8c8c;"></i> 
              <i class="fa-brands fa-twitter " style="color: #979797;"></i>

          </div>
          </div>


            <form action="/create" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Create Your username</label>
                  <input type="email" name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" autocomplete="off">
                </div>
                <div class="mb-3 pass">
                  <label for="exampleInputPassword1" class="form-label">Create Your Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                </div>

                <div class="mb-3 wrongPass">
                    <p>**** A User is present with that email id ****</p>
                  </div>

                <div class="mb-3 ">
                <button type="submit" class="btn btn-lg btn-warning w-100">Sign Up</button>
                </div>
              </form>
        </div>
    </div>



    
</body>
</html>
